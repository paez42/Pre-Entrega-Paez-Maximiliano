{% extends "core/base.html" %}

{% block content %}
    {% if error %}
        <p style="color: blue; font-weight: bold"> ERROR: {{ error }}</p>
    {% endif %}
    <form method="post"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock content %}
